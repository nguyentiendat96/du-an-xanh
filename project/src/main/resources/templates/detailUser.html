<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Detail User</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
</head>
<body>
	<h1>Detail User</h1>
	<a th:href="@{/event/getListEvents}">Back to Contact List</a>
	<br />
	<br />
	<div th:if="${event}">
		<table border="0">
<!-- 			<tr>
				<td>ID</td>
				<td>:</td>
				<td th:utext="${event.id}">...</td>
			</tr> -->
			<div class="mb-3 row">
				<label for="staticEmail" class="col-sm-2 col-form-label">ID</label>
				<div class="col-sm-10">
					<input type="text" readonly class="form-control-plaintext"
						id="staticEmail" th:field="${event.id}">
				</div>
			</div>
<!-- 			<tr>
				<td>Address</td>
				<td>:</td>
				<td th:utext="${event.address}">...</td>
			</tr> -->
			<div class="mb-3 row">
				<label for="staticEmail" class="col-sm-2 col-form-label">Address</label>
				<div class="col-sm-10">
					<input type="text" readonly class="form-control-plaintext"
						id="staticEmail" th:field="${event.address}">
				</div>
			</div>
<!-- 			<tr>
				<td>Description</td>
				<td>:</td>
				<td th:utext="${event.description}">...</td>
			</tr> -->
			<div class="mb-3 row">
				<label for="staticEmail" class="col-sm-2 col-form-label">Description</label>
				<div class="col-sm-10">
					<input type="text" readonly class="form-control-plaintext"
						id="staticEmail" th:field="${event.description}">
				</div>
			</div>
<!-- 			<tr>
				<td>Image</td>
				<td>:</td>
				<td th:utext="${event.image}">...</td>
			</tr> -->
			<div class="mb-3 row">
				<label for="staticEmail" class="col-sm-2 col-form-label">Image</label>
				<div class="col-sm-10">
					<img th:src="@{'data:image/png;base64,' + ${event.image}}"
					style="with: 50px; height: 50px" alt="" />
				</div>
			</div>
<!-- 			<tr>
				<td>Name</td>
				<td>:</td>
				<td th:utext="${event.name}">...</td>
			</tr> -->
			<div class="mb-3 row">
				<label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
				<div class="col-sm-10">
					<input type="text" readonly class="form-control-plaintext"
						id="staticEmail" th:field="${event.name}">
				</div>
			</div>
<!-- 			<tr>
				<td>Time Start</td>
				<td></td>
				<td th:utext="${event.timeStart}">...</td>
			</tr> -->
			<div class="mb-3 row">
				<label for="staticEmail" class="col-sm-2 col-form-label">Time Start</label>
				<div class="col-sm-10">
					<input type="text" readonly class="form-control-plaintext"
						id="staticEmail" th:field="${event.timeStart}">
				</div>
			</div>
<!-- 			<tr>
				<td>Time End</td>
				<td></td>
				<td th:utext="${event.timeEnd}">...</td>
			</tr> -->
			<div class="mb-3 row">
				<label for="staticEmail" class="col-sm-2 col-form-label">Time End</label>
				<div class="col-sm-10">
					<input type="text" readonly class="form-control-plaintext"
						id="staticEmail" th:field="${event.timeEnd}">
				</div>
			</div>
<!-- 			<tr>
				<td>Number User Join</td>
				<td>:</td>
				<td th:utext="${event.umberUserJoin}">...</td>
			</tr> -->
			<div class="mb-3 row">
				<label for="staticEmail" class="col-sm-2 col-form-label">Number User Join</label>
				<div class="col-sm-10">
					<input type="text" readonly class="form-control-plaintext"
						id="staticEmail" th:field="${event.umberUserJoin}">
				</div>
			</div>
		</table>
		<br />
		<br />
		<!-- <div th:if="not ${allowDelete}"> -->
<!-- 		<div>
			<a th:href="@{/event/edit/{id}(id=${event.id})}">Edit</a> <a
				th:href="@{/event/deleteEvent/{id}(id=${event.id})}">Delete</a>
		</div> -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" th:href="@{/event/JoinEvents/{id}(id=${event.id})}">Joins</a>
		</nav>
		<!--             <form th:if="${allowDelete}" th:action="@{/contacts/{contactId}/delete(contactId=${contact.id})}" method="POST">
                Delete this contact? <input type="submit" th:value="Yes" />
            </form> -->
	</div>
	<div th:if="${errorMessage}" th:utext="${errorMessage}" class="error" />
	<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
	crossorigin="anonymous"></script>
</body>
</html>
